<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="./assets/css/style.css">
<title>It sil heve</title>
</head>
<body id="gamebg">
    <div class="container my-5">
        <div id="intro">
            <div class="counter">
                <p class="prefix">Question:</p>
                <h1 id="counter">1/10</h1>
            </div>
            <div class="score">
                <p class="prefix">Score:</p>
                <h1 id="score">0</h1>
            </div>
        </div>
        <div class="question-holder row">
            <div class="col-12">
                <h1 id="question">What is the answer to this question?</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="answer-container card">
                    <p class="answer-prefix">A</p>
                    <p class="answer-text" data-answer="a">Answer A</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="answer-container card">
                    <p class="answer-prefix">B</p>
                    <p class="answer-text" data-answer="b">Answer B</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="answer-container card">
                    <p class="answer-prefix">C</p>
                    <p class="answer-text" data-answer="c">Answer C</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="answer-container card">
                    <p class="answer-prefix">D</p>
                    <p class="answer-text" data-answer="d">Answer D</p>
                </div>
            </div>
        </div>
    </div>

  <!-- Game over Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Game over!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Play again</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
